<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>World Recipes</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Recipe" spellcheck="false">
                <button><img src="images/search.png"> </button>
            </div>
            <label for="filter">Type of filter:</label>
            <select>
                <option value="recipe">By dish</option>
                <option value="ingredient">By ingredient</option>
                <option value="category">By category</option>
                <option value="nationality">By nationality</option>
            </select>
        </div>
        <div class="request">
            <div class="ful-img">
                <div id="dis-name"><em>Name class="ful-img" id="recipeB</em></div>
                <div id="dish-info">
                    <div id="dis-img"><img src="" id="fulImg"></div>
                    <div id="dis-ingre">Ingredients</div>
                    <div id="dis-reci">Prepation</div>
                </div>
                <span onclick="closeImg()">X</span>
            </div>
            <!--Se agrega la galería con JS-->
        </div>
        <div class="error">
            <p> Valor ingresado no válido </p>
        </div>
    </body>
</html>
